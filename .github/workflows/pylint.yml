name: PyLint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: PyLint
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: Install Dependencies
      run: pip install pylint
    - name: Run PyLint
      run: pylint ./src
